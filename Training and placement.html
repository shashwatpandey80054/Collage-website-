<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training and Placement Officer - GPCS</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Asimovian&display=swap'); 
@import url('https://fonts.googleapis.com/css2?family=Story+Script&display=swap');
</style>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
       background: linear-gradient(135deg, #FB5D7D, #6A82FC);
      color: white;
      line-height: 1.6;
      padding: 20px;
        font-family: 'Story Script', cursive;
    }

    /* Heading */
    main h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #003366;
      text-transform: uppercase;
      letter-spacing: 2px;
          font-family: 'Asimovian', sans-serif;
    }

    /* TPO Card */
    .tpo-card {
      background: #fff;
      max-width: 300px;
      margin: 0 auto 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tpo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .tpo-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #003366;
    }

    .tpo-card h3 {
      font-size: 1.3rem;
      color: #003366;
      margin-bottom: 8px;
    }

    .tpo-card p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 8px;
    }

    .tpo-card a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }

    .tpo-card a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      background: #003366;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      border-top: 5px solid #0066cc;
    }

    .footer strong {
      color: #ffd700;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .tpo-card {
        max-width: 90%;
        padding: 15px;
      }

      main h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h2>Training and Placement Officer</h2>

    <div class="tpo-card">
      <img src="laxmi.jpeg" alt="Mr Laxmi Shankar Yadav">
      <h3>Mr Laxmi Shankar Yadav</h3>
      <p>Training & Placement Officer</p>
      <p><strong>Contact:</strong> <a href="tel:9664852938">9664852938</a></p>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 ALL RIGHTS RESERVED GOVT. POLYTECHNIC CHOPAN, SONBHADRA</p>
    <p>(Maintained By <strong>Dr. Vivek Srivastava and Students</strong> — Computer Science and Engineering)</p>
  </footer>
</body>
</html>
